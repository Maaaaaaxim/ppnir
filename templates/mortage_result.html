<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
   <title>Mortgage Payment Result</title>
   <style>
      body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-image: url('static/123.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
       .logo {
            position: relative;
            width: 130px;
            height: 60px;
            top: 20px;
            left: 30px;
        }
      .rectangle {
            width: 500px;
            height: 470px;
            border-radius: 20px;
            background-color: rgb(0,0,0);
            position: absolute;
            top: 170px;
            left: 130px;
            padding: 20px;
            color: white;
            box-sizing: border-box;
        }
      h1 {
            font-family: 'Dela Gothic One', Times new roman;
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            margin-top: 70px;
        }
      p {
            width: 80%;
            display: block;
            margin: 0 auto;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            background-color: white;
            padding: 15px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            color: black;
            margin-top: 30px;
            box-shadow:
                inset 0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 -4px 8px rgba(0, 0, 0, 0.2),
                inset 4px 0 8px rgba(0, 0, 0, 0.1),
                inset -4px 0 8px rgba(0, 0, 0, 0.2);
        }
      a {
          font-family: 'Dela Gothic One', Times new roman;
          text-align: center;
          color: rgb(256, 256, 256);
          text-decoration: none;
          font-size: 23px;
          display: inline-block;
          width: 60%;
          padding: 10px 20px;
          border: 1px solid #ccc;
          border-radius: 15px;
          box-sizing: border-box;
          background-color: black;
          margin: 0 auto;
          margin-top: 110px;
          display: block;
      }
      a:hover {
            text-decoration: underline; 
        }
   </style>
</head>
<body>
   <img src="static/logo.png" class="logo">
   <div class="rectangle">
      <h1>ЕЖЕМЕСЯЧНЫЙ ПЛАТЕЖ:</h1>
      <p>{{ monthly_payment | round(2) }} руб.</p>
      <a href="{{ url_for('mortgage_calculator') }}">ЗАНОВО</a>
   </div>
   </body>
</html>
